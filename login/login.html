<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login/style.css">
</head>

<body>
    
    <div id="wrapper">
        <div id="cover">
          <form id="login-form">
            <div class="sign_up">
              <label class="label" style="padding-bottom: 100px;">SIGN IN</label>
            </div>
            <div class="label">
              <label for="email" style="padding-bottom: 10px;">Email:</label><br>
            </div>
            <div class="form_group">
              <input type="email" id="emailInput" style="color: antiquewhite;" class="form_input" name="email" required><br>
            </div>
            <div class="label">
              <label for="password">Password:</label><br>
            </div>
            <div class="form_group">
              <input type="password" id="passwordInput" style="color: antiquewhite;" class="form_input" name="password" required><br>
            </div>
            <div id="submit-cover " style="   border-radius: 30px;">
              <input type="submit" value="Submit"  step="" id="submit">
            </div>
            
            <button id="deleteLocalStorageButton" style="border-radius: 30px;">Delete Local Storage</button>

          </form>
        </div>
      </div>
   
    <script src="/login/main.js"></script>
</body>
 
</html>x
